<div class="main">
  <div class="container">
    <div class="messages">
      <app-message *ngFor="let msg of messages" [author]="msg.author" [message]="(msg.message$ | async) || ''"
                   [timestamp]="(msg.timestamp$ | async) || 'error'"></app-message>
    </div>
    <input (keydown.enter)="send()" (ngModelChange)="updateBody($event)" [ngModel]="body" placeholder="Type your awesome message"
           type="text">
  </div>
</div>
